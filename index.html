<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <title>Products Filter Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="navBar">
          <div id="companyNameLogo">
            <img src="logo.png" alt="logo" id="logoImage" />
            <h1 id="companyName">EasyShop</h1>
          </div>
          <div id="searchAndCart">
            <div id="searchBar">
              <input
                type="search"
                placeholder="Search Products/Categories"
                id="inputSearch"
              />
              <button id="btnS">
                <img src="search-icon.png" alt="search" id="searchButton" />
              </button>
            </div>
            <div>
              <button id="addToCart">
                <p id="itemCount"></p>
                <img
                  src="shopping-bag-white-icon.png"
                  alt="add to cart"
                  id="addToCartImg"
                />
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="product-filters">
        <div>
          <p id="fCat">Filter by category</p>
          <div class="products-category1">
            <button class="f-btn all category">All</button>
            <button class="f-btn category">Electronics</button>
            <button class="f-btn category">Beauty / Cosmetics</button>
            <button class="f-btn category">Clothing</button>
            <button class="f-btn category">Stationary</button>
          </div>
        </div>
        <div>
          <p id="fPrice">Filter by price</p>
          <div class="products-price">
            <button class="f-btn price">Below 1000</button>
            <button class="f-btn price">1000-3000</button>
            <button class="f-btn price">Above 3000</button>
          </div>
        </div>

        <div>
          <p id="sPrice">Sort by Price</p>
          <div class="products-sorting">
            <button class="f-btn sort" data-val="ascending">
              Low
              <i class="bi bi-arrow-right"></i>
              High
            </button>
            <button class="f-btn sort" data-val="descending">
              High
              <i class="bi bi-arrow-right"></i>
              Low
            </button>
          </div>
        </div>
        <div class="clear-Filters">
          <button class="clearFilters">Clear All Filters</button>
        </div>
      </section>
      <section id="products-grid"></section>

      <dialog id="cartDialog"></dialog>
    </main>

    <footer></footer>

    <script src="script.js" async></script>
  </body>
</html>
